<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator-Odin</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="upperText">7 * 3</p>
            <p id="lowerText">7</p>
        </div>
        <div id="buttons">
            
            <div id="AC" class="button special">C</div>
            <div id="root" class="button special">&radic;x</div>
            <div id="percent" class="button special">%</div>
            <div id="remove" class="button special">&larr;</div>

            <div id="7" class="button"><b>7</b></div>
            <div id="8" class="button"><b>8</b></div>
            <div id="9" class="button"><b>9</b></div>
            <div id="/" class="button operator">/</div>

            <div id="4" class="button"><b>4</b></div>
            <div id="5" class="button"><b>5</b></div>
            <div id="6" class="button"><b>6</b></div>
            <div id="*" class="button operator">*</div>

            <div id="1" class="button"><b>1</b></div>
            <div id="2" class="button"><b>2</b></div>
            <div id="3" class="button"><b>3</b></div>
            <div id="-" class="button operator">-</div>

            <div id="0" class="button"><b>0</b></div>
            <div id="dot" class="button"><b>.</b></div>
            <div id='plusMinus' class="button"><b>+/-</b></div>
            <div id="+" class="button operator">+</div>

            <div id="PI" class="button special">&pi;</div>
            <div id="pow" class="button special">x<sup>y</sup></div>
            <div id="E" class="button special">e</div>
            <div id="equality" class="button operator"><b>=</b></div>
            
        
        </div>
    </div>

</body>
</html>
